on:
  push:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25

      - name: Download dependencies
        run: go mod download

      - name: Run linter
        run: go tool github.com/go-task/task/v3/cmd/task lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go tool github.com/go-task/task/v3/cmd/task test

